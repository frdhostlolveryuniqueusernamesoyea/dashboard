<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- SEO Meta Tags -->
        <meta name="description" content="FrDomains is a service that offers free subdomains" />
        <meta name="author" content="MrTomiCZ, kubali" />
        <meta name="application-name" content="FrDomains">

        <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
        <meta property="og:site_name" content="FrDomains Dashboard" /> <!-- website name -->
        <meta property="og:site" content="frdomains.site" /> <!-- website link -->
        <meta property="og:title" content="FrDomains Dashboard" /> <!-- title shown in the actual shared post -->
        <meta property="og:description" content="FrDomains is a service that offers free subdomains &amp; free email addresses" /> <!-- description shown in the actual shared post -->
        <!-- meta property="og:image" content="/logo.jpg" /> < image link, make sure it's jpg -->
        <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
        <meta name="twitter:card" content="summary_large_image" /> <!-- to have large image post format in Twitter -->

        <!-- Webpage Title -->
        <title>Dashboard | FrDomains</title>

        <!-- Styles -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet" />
        <link href="css/fontawesome-all.css" rel="stylesheet" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
        <link href="css/swiper.css" rel="stylesheet" />
        <link href="css/magnific-popup.css" rel="stylesheet" />
        <link href="css/dark/styles.css" rel="stylesheet" />

        <!-- Favicon  -->
        <link rel="icon" href="/favicon.webp" />
    </head>
    <body data-spy="scroll" data-target=".fixed-top" class="bg-zinc-700">

        <!-- Dark Mode (does not work thats why its !--'d) -->
        <!-- meta name="color-scheme" content="light dark" -->
        

        <!-- Header -->
        <center>
        <header id="header" class="logindiv">
            <form>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="email@example.com"><br>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="InterestingDeveloper265"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="********"><br>
                <input type="submit" value="Sign Up" class="btn-solid-reg">
            </form>
        </header> <!-- end of header -->
        </center>
        <!-- end of header -->


        <!-- Copyright -->
        <div class="copyright">
            <div class="container px-4 sm:px-8 lg:grid lg:grid-cols-3">
                <p class="pb-2 p-small statement">Made by MrTomiCZ, kubali and <!--a href="https://jpman.eu/"-->JPmanOF<!--/a--></p>
            </div> 

        <!-- end of container -->
        </div> <!-- end of copyright -->
        <!-- end of copyright -->


        <!-- Scripts -->
        <script src="js/jquery.min.js"></script> <!-- jQuery for JavaScript plugins -->
        <script src="js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
        <script src="js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
        <script src="js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
        <script src="js/scripts.js"></script> <!-- Custom scripts -->
    </body>
</html>
